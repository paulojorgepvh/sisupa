<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>UPA-24h</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/bootstrap-datepicker.standalone.min.css}" />
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de paciente</h1>
			</div>
		</div>

		<div class="container-fluid">

			<div class="alert  alert-danger  alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<i class="fa  fa-exclamation-circle"></i> Já existe um produto com o
				nome informado.
			</div>

			<form method="post" class="form-vertical  js-form-loading"
				th:object="${paciente}">

				<div class="form-group">
					<label for="nomeCompleto">Nome Completo*</label> <input
						id="nomeCompleto" type="text" class="form-control"
						th:field="*{nomeCompleto}" />
				</div>
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="cns">CNS</label> <input id="cns" type="text"
								class="form-control" th:field="*{cns}" />
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="cpf">CPF</label> <input id="cpf" type="text"
								class="form-control" th:field="*{cpf}" />
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group ">
							<label for="rg">RG</label> <input id="rg" type="text"
								class="form-control" th:field="*{rg}" />
						</div>
					</div>


					<div class="col-sm-3">
						<div class="form-group ">
							<label for="orgaoExpedidor">Orgão expedidor</label> <input
								id="orgaoExpedidor" type="text" class="form-control"
								th:field="*{orgaoExpedidor}" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="nomeDaMae">Nome da Mãe*</label> <input id="nomeDaMae"
						type="text" class="form-control" th:field="*{nomeDaMae}" />
				</div>

				<div class="row">
					<div class="col-sm-2">
						<div class="form-group">
							<label for="dataNascimento">Data de nascimento</label> <input
								th:field="*{dataNascimento}" id="dataNascimento" type="text"
								class="form-control" data-provide="datepicker"
								data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
								data-date-autoclose="true" data-date-today-highlight="true"
								data-date-orientation="bottom" />
						</div>
					</div>
					<div class="col-sm-1">
						<div class="form-group">
							<label for="idade">Idade</label>
							<input id="idade" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group">
							<label for="sexo">Sexo</label> <select class="form-control"
								name="sexo" th:field="*{sexo}">
								<option th:each="sexo : ${todosSexos}" th:value="${sexo}"
									th:text="${sexo.descricao}"></option>
							</select>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group ">
							<label for="telefone">Telefone</label> <input
								id="telefone" type="text" class="form-control"
								th:field="*{endereco.telefone}" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-10">
						<div class="form-group">
							<label for="logradouro">Logradouro*</label> <input id="logradouro"
								type="text" class="form-control"
								th:field="*{endereco.logradouro}" />
						</div>
					</div>

					<div class="col-sm-2">
						<div class="form-group">
							<label for="numero">Número</label> <input id="numero" type="text"
								class="form-control" th:field="*{endereco.numero}" />
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="estado">Estado</label> <select class="form-control"
								name="estado" th:field="*{endereco.bairro.municipio.uf}">
								<option th:each="uf : ${todasUfs}" th:value="${uf}"
									th:text="${uf.nome}"></option>
							</select>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
							<label for="municipio">Município</label> <input id="municipio"
								type="text" class="form-control" />
						</div>
					</div>

					<div class="col-sm-4">
						<div class="form-group ">
							<label for="bairro">Bairro</label> <input id="bairro" type="text"
								class="form-control" />
						</div>
					</div>
					<div class="col-sm-2">
						<div class="form-group ">
							<label for="cep">CEP</label> <input id="cep" type="text"
								class="form-control" th:field="*{endereco.cep}" />
						</div>
					</div>
				</div>
				<div class="row">
					
				</div>



				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
					<a th:href="@{/same/paciente/}" class="btn  btn-default">Cancelar</a>
				</div>
			</form>
		</div>

	</section>

</body>
</html>
