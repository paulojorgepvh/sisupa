<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/LayoutPadrao}"
	xmlns:upa="http://sisupas.portovelho.org.com.br">

<head>
<title>UPA-24h</title>
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Editar login do profissional de sa√∫de</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="post" class="form-vertical  js-form-loading"
				th:action="@{/administracao/profissionaisSaude/novo}"
				th:object="${profissionalSaude}" >

				<upa:message/>

				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{nomeCompleto}" />
				<input type="hidden" th:field="*{cpf}" />
				<input type="hidden" th:field="*{telefone}" />
				<input type="hidden" th:field="*{cbos}" />
				<input type="hidden" th:field="*{ativo}" />
			
				
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group" upa:classforerror="login">
							<label for="login">Login</label> 
							<input id="login" type="text" class="form-control" th:field="*{login}" />
						</div>
					</div>
					
					<div class="col-sm-3">
						<div class="form-group" upa:classforerror="senha">
							<label for="senha">Senha</label> 
							<input id="senha" type="password" class="form-control" th:field="*{senha}" />
						</div>
					</div>
					
					<div class="col-sm-4">
						<div class="form-group" upa:classforerror="perfilDeAcesso">
							<label for="perfilDeAcesso">Perfil de acesso</label> 
							<select class="form-control" name="perfilDeAcesso" th:field="*{perfilDeAcesso}">
								<option th:each="perfilDeAcesso : ${todosPerfisDeAcesso}" th:value="${perfilDeAcesso}"
									th:text="${perfilDeAcesso.descricao}"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn  btn-success" type="submit">Salvar</button>
					<a th:href="@{/administracao/profissionaisSaude/}" class="btn  btn-danger">Cancelar</a>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
