<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/LayoutPadrao}"
	xmlns:upa="http://sisupas.portovelho.org.com.br">

<head>
<title>UPA-24h</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/layout/stylesheets/bootstrap-datepicker.standalone.min.css}" />
</head>

<body>
	<section layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de motivo de atendimento</h1>
			</div>
		</div>

		<div class="container-fluid">
			
			<form method="post" class="form-vertical  js-form-loading" th:action="@{/administracao/motivosAtendimentos/novo}" th:object="${motivoAtendimento}">
				
				<upa:message/>

				<input type="hidden" th:field="*{id}" />

				<div class="form-group" upa:classforerror="descricao">
					<label for="descricao">Descrição*</label> <input id="descricao" type="text" class="form-control" th:field="*{descricao}" />
				</div>

				<div class="form-group">
					<button class="btn  btn-success" type="submit">Salvar</button>
					<a th:href="@{/administracao/motivosAtendimentos/}" class="btn  btn-danger">Cancelar</a>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
